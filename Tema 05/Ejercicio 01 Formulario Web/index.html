<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de prueba de HTML5</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Personal</h1>
        </header>
        <main>
            <form action="" method="get">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" autofocus="autofocus" required><br><br>
                <label for="fEmail">Correo electrónico: </label>
                <input type="email" id="fEmail" name="fEmail" required><br><br>
                <label for="fUrl">Url: </label>
                <input type="url" id="fUrl" name="fUrl" placeholder="Escribe la URL de tu página web personal"><br><br>
                <label for="fecha">Fecha: </label>
                <input id="fecha" type="date" name="fecha"><br><br>
                <label for="tiempo">Tiempo: </label>
                <input id="tiempo" type="time" name="tiempo"><br><br>
                <label for="fechaHora">Fecha y Hora: </label>
                <input id="fechaHora" type="datetime-local" name="fechaHora"><br><br>
                <label for="mes">Mes: </label>
                <input id="mes" type="month" name="mes"><br><br>
                <label for="semana">Semana: </label>
                <input id="semana" type="week" name="semana"><br><br>
                <label for="numero">Número: </label>
                <input id="numero" type="number" name="numero" min="-10" max="10"><br><br>
                <label for="telefono">Teléfono: </label>
                <input id="telefono" type="tel" name="telefono"><br><br>
                <label for="busqueda">Término de búsqued: </label>
                <input id="busqueda" type="search" name="busqueda"><br><br>
                <label for="colorFavorito">Color favorito: </label>
                <input id="colorFavorito" type="color" name="colorFavorito"><br><br>
                <input type="submit" value="Enviar">
            </form>
        </main>
        <footer></footer>
    </body>
</html>

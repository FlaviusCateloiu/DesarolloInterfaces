<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de prueba de HTML5</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Personal</h1>
        </header>
        <main>
            <form>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" autofocus="autofocus" required><br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required><br><br>
            </form>
        </main>
        <footer></footer>
    </body>
</html>

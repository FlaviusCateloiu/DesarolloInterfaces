<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 04 Expresiones regulares</title>
    </head>
    <body>
    <form action="" method="get">
        <label for="expresion1">1.- Valida una cadena de sólo números: </label>
        <input id="expresion1" type="text" name="expresion1"><br><br>

        <label for="expresion2">2.- Valida una cadena de sólo letras (con tildes): </label>
        <input id="expresion2" type="text" name="expresion2"><br><br>

        <label for="expresion3">3.- Letras con espacios y tildes: </label>
        <input id="expresion3" type="text" name="expresion3"><br><br>

        <label for="expresion4">4.- Nombres y apellidos (el 3 además de apóstrofes y eguión): </label>
        <input id="expresion4" type="text" name="expresion4"><br><br>

        <label for="expresion5">5.- El precio: un número con dos decimales: </label>
        <input id="expresion5" type="text" name="expresion5"><br><br>

        <label for="expresion6">6.- Número con enteros y decimales: </label>
        <input id="expresion6" type="text" name="expresion6"><br><br>

        <label for="expresion7">7.- Números enteros positivos y negativos: </label>
        <input id="expresion7" type="text" name="expresion7"><br><br>

        <label for="expresion8">8.- Números reales con separadores de decimales y miles (como 1,235,345.25): </label>
        <input id="expresion8" type="text" name="expresion8"><br><br>

        <label for="expresion9">9.- Validación de una fecha en formato dd/mm/yyyy: </label>
        <input id="expresion9" type="text" name="expresion9"><br><br>

        <label for="expresion10">10.- Validación de horas con formato 12 horas y AM/PM (como 7:23 AM): </label>
        <input id="expresion10" type="text" name="expresion10"><br><br>

        <label for="expresion11">11.- Validación horas formato 24 horas: </label>
        <input id="expresion11" type="text" name="expresion11"><br><br>

        <label for="expresion12">12.- Valida una contraseña fuerte que debe tener una letra minúscula, una letra mayúscula, un
            número, un carácter especial y mínimo 8 dígitos: </label>
        <input id="expresion12" type="text" name="expresion12"><br><br>

        <label for="expresion13">13.- Valida los nombres de usuarios con letras minúsculas, números, guion bajo y guion medio. Los
            nombres de usuarios deben tener entre 3 y 16 caracteres: </label>
        <input id="expresion13" type="text" name="expresion13"><br><br>

        <label for="expresion14">14.- Valida un email: </label>
        <input id="expresion14" type="text" name="expresion14"><br><br>

        <label for="expresion15">15.- Validación de una dirección URL: </label>
        <input id="expresion15" type="text" name="expresion15"><br><br>

        <label for="expresion16">16.- Validación de una IP 4: </label>
        <input id="expresion16" type="text" name="expresion16"><br><br>

        <label for="expresion17">17.- Validación de un color hexadecimal (como #ff99e3): </label>
        <input id="expresion17" type="text" name="expresion17"><br><br>

        <input type="button" value="Validar" onclick="validarCampos()">
    </form>

    <script src="codigo.js"></script>
    </body>
</html>

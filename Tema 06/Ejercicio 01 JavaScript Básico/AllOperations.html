<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todas la Operaciones</title>

    <script type="text/javascript">
        let x = 6;
        let y = 3;

        x += y;

        window.alert("Suma: " + x);
        console.log("Suma: " + x);

        x = 6;
        x -= y;

        window.alert("Resta: " + x);
        console.log("Resta: " + x);

        x = 6;
        x *= y;

        window.alert("Multiplicaci贸n: " + x);
        console.log("Multiplicaci贸n: " + x);

        x = 6;
        x /= y;

        window.alert("Divisi贸n: " + x);
        console.log("Divisi贸n: " + x);

        x = 6;
        x %= y;

        window.alert("Resto: " + x);
        console.log("Resto: " + x);

        x = 6;
        x **= y;

        window.alert("Exponente: " + x);
        console.log("Exponente: " + x);

        x = 6;
        x++;

        window.alert("Incremento: " + x);
        console.log("Incremento: " + x);

        x = 6;
        x--;

        window.alert("Decremento: " + x);
        console.log("Decremento: " + x);
    </script>
</head>

</body>
</html>
